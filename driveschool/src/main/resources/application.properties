spring.application.name=driveschool
server.port=8090


spring.datasource.url=jdbc:postgresql://localhost:5432/yarik
spring.datasource.username=postgres
spring.datasource.password=yarik



spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.springframework=DEBUG
logging.level.com.yarik.driveschool=OFF


spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:init.sql
spring.jpa.defer-datasource-initialization=true
