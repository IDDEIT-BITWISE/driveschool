<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автошкола Драйв</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/main.css}">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Автошкола Драйв</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#about">О школе</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#courses">Курсы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/schedule">Расписание</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container container-login w-50">
    <h2 class="text mt-4">Вход</h2>
    <form action="#" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input id="email" class="form-control" name="email" />
        </div>
        <div class="form-group">
            <label for="pass">Пароль</label>
            <input id="pass" class="form-control" name="password" />
        </div>
        <div
                id="errors_login"
                class="text-danger"
                th:if="${(param.error != null) and (param.error[0] == 'true')}"
        >
            Неверное имя пользователя или пароль.
        </div>
        <div
                id="logout"
                class="text-info"
                th:if="${(param.logout != null) and (param.logout[0] == 'true')}"
        >
            Вы успешно вышли из учетной записи.
        </div>
        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <button type="submit" id="btn-save" class="btn btn-primary mt-3">
            Войти
        </button>
        <a class="btn btn-secondary mt-3" href="/register">Регистрация</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
