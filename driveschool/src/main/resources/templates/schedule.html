<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автошкола Драйв</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/main.css}">
</head>
<body class="ryan">

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Автошкола Драйв</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#about">О школе</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#courses">Курсы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Войти</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container schedule-wrapper mt-5">
    <h1 class="text-center">Расписание на день</h1>

    <!-- Форма выбора даты -->
    <div class="text-center mb-4">
        <label for="datePicker">Выберите дату:</label>
        <input type="date" id="datePicker" class="form-control w-50 mx-auto" />
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="schedule-column">
                <h4>Расписание на <span id="selectedDate">15 марта</span></h4>
                <div class="task">
                    <strong>09:00 - 11:00</strong>
                    <p>Мотошкин. Вождение.</p>
                    <button class="btn btn-book">Записаться</button>
                </div>
                <div class="task">
                    <strong>11:00 - 13:00</strong>
                    <p>Мотошкин. Вождение.</p>
                    <button class="btn btn-book">Записаться</button>
                </div>
                <div class="task">
                    <strong>13:00 - 15:00</strong>
                    <p>Мотошкин. Вождение.</p>
                    <button class="btn btn-book">Записаться</button>
                </div>
                <div class="task">
                    <strong>15:00 - 17:00</strong>
                    <p>Мотошкин. Вождение.</p>
                    <button class="btn btn-book">Записаться</button>
                </div>
                <div class="task">
                    <strong>17:00 - 19:00</strong>
                    <p>Мотошкин. Вождение.</p>
                    <button class="btn btn-book">Записаться</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Скрипты -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Обновление выбранной даты
    document.getElementById('datePicker').addEventListener('change', function() {
        const selectedDate = new Date(this.value);
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('selectedDate').textContent = selectedDate.toLocaleDateString('ru-RU', options);
    });
</script>

</body>
</html>
